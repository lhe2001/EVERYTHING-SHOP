<!DOCTYPE HTML>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>상품수정</title>
  <!-- 부트스트랩 CSS 파일 불러오기 -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    .field-error {
      border-color: #dc3545;
      color: #dc3545;
    }
  </style>
</head>
<body>
<div class="container justify-content-center">
  <div class="row mt-3">
    <div class="col text-center"><h2 class="font-weight-bold" th:text="#{page.title.product.edit}">상품 수정</h2></div>
  </div>
  <form id="editForm" th:object="${product}" th:action="@{/product/{productNum}/edit(productNum=${product.productNum})}" method="POST">
  <div class="row mt-3">
    <div class="col-md-5 mx-auto">
      <label for="productNm" th:text="#{label.product.productName}">상품명</label>
      <input type="text" id="productNm" th:errorclass="field-error" th:field="*{productNm}" class="form-control" value="상품A">
    </div>
  </div>
  <div th:if="${#fields.hasErrors('productNm')}">
    <div class="row mt-0" >
      <div class="col-md-5 mx-auto">
        <span th:errors="*{productNm}" class="field-error">상품명 오류</span>
      </div>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-md-5 mx-auto">
      <label for="productPrice" th:text="#{label.product.price}">가격</label>
      <input type="text" id="productPrice" th:errorclass="field-error" th:field="*{productPrice}" class="form-control" value="10000">
    </div>
  </div>
  <div th:if="${#fields.hasErrors('productPrice')}">
    <div class="row mt-0" >
      <div class="col-md-5 mx-auto">
        <span th:errors="*{productPrice}" class="field-error">가격 오류</span>
      </div>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-md-5 mx-auto">
      <label for="registerQuantity" th:text="#{label.product.quantity}">수량</label>
      <input type="text" id="registerQuantity" th:errorclass="field-error" th:field="*{registerQuantity}" class="form-control" value="10">
    </div>
  </div>
  <div th:if="${#fields.hasErrors('registerQuantity')}">
    <div class="row mt-0" id="quantityError">
      <div class="col-md-5 mx-auto">
        <span th:errors="*{registerQuantity}" class="text-danger"></span>
      </div>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-md-5 mx-auto">
      <label for="productStatusCd" th:text="#{label.product.productStts}">상품 상태</label>
      <select class="custom-select" id="productStatusCd" th:field="*{productStatusCd}">
        <option value="01" th:selected="${productStts == '01'}">판매준비(01)</option>
        <option value="02" th:selected="${productStts == '02'}">판매중(02)</option>
      </select>
    </div>
  </div>
  <div  class="row mt-3">
    <div class="col-md-5 mx-auto">
      <hr class="my-4">
    </div>
  </div>
  <div  class="row mt-3">
    <div class="col-md-5 mx-auto">
      <div class="row">
        <div class="col">
          <button class="btn btn-primary btn-lg btn-block"
                  type="submit" th:text="#{button.complete}">완료</button>
        </div>
        <div class="col">
          <button class="btn btn-primary btn-lg btn-block"
                  onclick="location.href='/'"
                  th:onclick="|location.href='@{/product/{productNum}(productNum=${product.productNum})}'|"
                  type="button" th:text="#{button.cancel}">취소</button>
        </div>
      </div>
    </div>
  </div>
  </form>
</div> <!-- /container -->
</body>
</html>
