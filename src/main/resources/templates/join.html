<!DOCTYPE html>
<html>
<head>
    <title>회원가입</title>
    <!-- 부트스트랩 CSS 파일 불러오기 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.3.slim.js"></script>
</head>
<body>
<div class="container justify-content-center">
    <!-- 제목 -->
    <div class="row mt-3">
        <div class="col text-center"><h2 class="font-weight-bold">회원가입</h2></div>
    </div>
    <!-- 가입정보 -->
    <form action="/members/join" th:action th:object="${userMEntity}" method="post">
        <div class="row mt-3">
            <div class="col-md-5" style="margin-left:29%;">
                <div>*ID : </div>
                <input type="text" th:field="*{userId}" class="form-control" placeholder="아이디">
            </div>
            <div class="mt-auto">
                <!-- 아이디 중복확인 버튼 -->
                <button class="btn btn-primary" th:onclick="|location.href='@{/members/join/checkDupId}'|" th:text="#{button.dupCheck}">중복검사</button>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-5 mx-auto">
                <div>*PW : </div>
                <input type="text" name="password" class="form-control" placeholder="비밀번호">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-5 mx-auto">
                <div>*PW 확인 : </div>
                <input type="text" class="form-control" th:field="*{userPw}" placeholder="비밀번호">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-5 mx-auto">
                <div>*이름 : </div>
                <input type="text" th:field="*{userNm}" class="form-control" placeholder="이름">
            </div>
        </div>
        <!-- 버튼 -->
        <div class="row mt-3">
            <div class="col">
                <div class="text-center">
                    <button class="btn btn-primary" th:text="#{button.singIn}">로그인</button>
                    <button class="btn btn-primary" type="submit" th:text="#{button.join}">회원가입</button>
                </div>
            </div>
        </div>
    </form>

</div>
</body>
</html>
